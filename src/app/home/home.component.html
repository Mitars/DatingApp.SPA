<div class="container mt-5">
  <div *ngIf="!registerMode && !learnMoreMode" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... All you need to do is sign up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="register()">Register</button>
      <button class="btn btn-info btn-lg" (click)="learnMore()">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode()"></app-register>
      </div>
    </div>
  </div>

  <div *ngIf="learnMoreMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-learn-more (cancelLearnMore)="cancelLearnMoreMode()"></app-learn-more>
      </div>
    </div>
  </div>
</div>
