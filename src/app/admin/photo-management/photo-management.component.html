<div class="mt-3">
  <div class="row">
    <div *ngFor="let photo of photos" class="m-1 col-lg-2 col-md-3 col-sm-6">
    <img src="{{ photo.url }}" alt="" class="card-img" />
      <div class="text-center">
        <button type="button" class="btn btn-sm btn-success m-1" (click)="approvePhoto(photo)">Approve</button>
        <button type="button" class="btn btn-sm btn-danger" (click)="rejectPhoto(photo)">Reject</button>
      </div>
    </div>
    <div class="m-3" *ngIf="photos.length === 0">
      <p>No photos to approve! Check back later.</p>
    </div>
  </div>
</div>
